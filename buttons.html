<style>
  .subs {
    background-color: rgb(199, 0, 0);
    padding-top: 12px;
    padding-left: 14px;
    padding-right: 14px;
    padding-bottom: 12px;
    border-radius: 3px;
    border: none;
    color: white;
    cursor: pointer;
    margin-right: 10px;
    transition: opacity 0.2s;
    position: relative;
    top: 0;
    transition: top ease 0.15s;
  }
  .subs:hover {
    opacity: 0.7;
    top: 3px;
  }
  .subs:active {
    opacity: 0.5;
  }
  .join {
    background-color: rgb(255, 255, 255);
    padding-top: 11px;
    padding-left: 14px;
    padding-right: 14px;
    padding-bottom: 11px;
    border-radius: 3px;
    border-color: rgb(0, 172, 238);
    border-style: solid;
    border-width: 2px;
    color: rgb(0, 172, 238);
    cursor: pointer;
    transition: background-color 0.2s, color 0.2s, opacity 0.2s;
  }
  .join:hover {
    background-color: rgb(0, 172, 238);
    color: white;
  }
  .join:active {
    opacity: 0.7;
    background-color: rgb(0, 172, 238);
    color: white;
  }
  .tweet {
    background-color: rgb(0, 172, 238);
    width: 80px;
    height: 40px;
    border-radius: 20px;
    border-color: rgb(0, 172, 238);
    border-style: solid;
    border-width: 2px;
    color: white;
    cursor: pointer;
    font-weight: bold;
    font-size: 15px;
    margin-left: 10px;
    transition: box-shadow 0.2s;
  }
  .tweet:hover {
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
  }
</style>
<button class="subs">SUBSCRIBE</button>
<button class="join">JOIN</button>
<button class="tweet">Tweet</button>
